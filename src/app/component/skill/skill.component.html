<div class="container">

  <div class=" mb-2" >
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
      <button class="btn btn-outline-secondary mb-2 me-2" (click)="ResetFilters()">Reset</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-5m" style="width: 250px;">
        <form action="">
          <div class="row mx-0">
            <div class="col">
              <small><b>Language:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "typescript" (change)="Filter()" name="Typescript">
                  <label class="form-chech-label small">Typescript</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "css" (change)="Filter()" name="Css">
                  <label class="form-chech-label small">Css</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "javascript" (change)="Filter()" name="Javascript">
                  <label class="form-chech-label small">Javascript</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "html" (change)="Filter()" name="Html">
                  <label class="form-chech-label small">Html</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "python" (change)="Filter()" name="Python">
                  <label class="form-chech-label small">Python</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "mongodb" (change)="Filter()" name="Mongodb">
                  <label class="form-chech-label small">Mongodb</label>
                </div>
              </div>

            </div>
            <div class="col">
              <small><b>Frameworks:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "angular" (change)="Filter()" name="Angular">
                  <label class="form-chech-label small">Angular</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "react" (change)="Filter()" name="React">
                  <label class="form-chech-label small">React</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static mb-2"
                  [(ngModel)] = "nodejs" (change)="Filter()" name="Nodejs">
                  <label class="form-chech-label small">Nodejs</label>
                </div>
              </div>

            </div>

          </div>
        </form>
      </div>

    </div>
  </div>

  <div class="row">
    <div *ngFor=" let project of projects" class="col-lg-4 col-md-6 mb-4" style="min-width: 380px; max-width: 380px">
      <app-project-card [project]="project"></app-project-card>
     
    </div>
  </div> 
</div>
